<head>
  <title>nodes</title>
</head>

<body>
{{> navHeader}}
<div class="relative-wrapper">
 <div id="side-pane">
    {{> lists}}
  </div>
  <div id="main-pane">
    {{> nodes}}
  </div>
</div>
</body>

<template name="lists">
  {{#if loading}}
  {{/if}}
</template>

<template name="nodes">
  {{#if any_list_selected}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        {{#if pullDown}}
          <table id="DFMEATitleBlock">
            
          </table>
        {{/if}}
        <div class="DFMEA_pane">
        <table id="rounded-corner">
        <thead class="fixedheader">
        {{#each getHeaders}}
          <th>
          <div class="header-{{headername}}">
          {{headername}}
          </div>
          </th>
        {{/each}}
        </thead>
        <tbody class="DFMEA-table">
        {{#each nodes}}
          {{stuffArray}}
 {{#each stackOfNodes}}
     <tr>
      {{#each rowList}}
    <td rowspan={{countDET}} class="display display-{{getNodeType}}">
    {{#if editing}}
      {{#if numedit}}
        <select name="{{getNodeType}}" id="item-input" class="item-input">
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
          <option value="7">7</option>
          <option value="6">6</option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
    {{else}}
            <input type="text" class="item-input" id="item-input" value="{{getNodeContext}}" />
      {{/if}}
    {{else}}
      {{getNodeContext}}
    {{/if}}
       <div class="icon-set">
           {{#if canAdd}}
            <button type="button" class="btn btn-add btn-success btn-xs"><span title="Add new {{getNodeType2}} after this one" class="glyphicon glyphicon-plus"> </span></button>
          {{/if}}
          {{#if canCopy}}
            <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-heart"></span></button>
          {{/if}}
          {{#if canClone}}
            <button type="button" class="btn btn-success btn-xs" disabled="disabled"><span class="glyphicon glyphicon-link"></span></button>
          {{/if}}
          {{#if canDelete}}
            <button type="button" class="btn btn-remove btn-danger btn-xs"><span title="Delete this {{getNodeType2}} and all its children." class="glyphicon glyphicon-trash"></span></button>
          {{/if}}
          {{#if canHide}}
            <button type="button" class="btn btn-success btn-xs" disabled="disabled"><span class="glyphicon glyphicon-eye-close"></span></button>
          {{/if}}
       </div>
      </td>
      {{#if DETcell}}
        <td class="display-RPN">
        {{RPNcalc}}
        </td>
      {{/if}}
  {{/each}}
    </tr>
  {{/each}}
        {{/each}}
        </tbody>
        </table>
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>


<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="mainTable">
{{#if any_list_selected}}
list selected
    <div id="items-view">
      {{#if loading}}
      Loading...
      {{else}}
      Not loading
		{{#each DesFctn}}
			In function
			<td id={{_id}} class= "DesignFunction row{{rowNum}}">
			{{content}}
			</td>
			{{#each FMode}}
			In Fmode
				<td id={{_id}} class="FailureMode row{{rowNum}}">
				{{content}}
				</td>
				{{#each FEffect}}
					<td id={{_id}} class="FailureEffect row{{rowNum}}">
					{{content}}
					</td>
					<td class="SEV row{{rowNum}}">
					{{SEV}}
					</td>
					<td class="Classification row{{rowNum}}">
					{{Class}}
					</td>
					{{#each Cause}}
						<td id={{_id}} class="Cause row{{rowNum}}">
						{{content}}
						</td>
						<td class="OCC row{{rowNum}}">
						{{OCC}}
						</td>
						<td class="DesignControl row{{rowNum}}">
						{{DesignControl}}
						</td>
						<td class="DET row{{rowNum}}">
						{{DET}}
						</td>
						<td class="RPN row{{rowNum}}">
						<span class="RPN-text"></span>
						</td>
						{{rowInsert}}
					{{/each}}
				{{/each}}
			{{/each}}
		{{/each}}
	{{/if}}
	</div>
{{/if}}
</template>

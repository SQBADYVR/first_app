<template name="manageAccount">
	<div class="row-fluid">
		<div class="col-sm-4">
			<div class="page-header"><h3>Account settings</h3></div>
			<ul class="list-group">
			<li class="list-group-item">
			Name: {{name}}
			</li>
			<li class="list-group-item">
			email: {{email}}
			</li>
			<li class="list-group-item">
			<span><input id="autoAcceptInvite" type="checkbox" {{autoAcceptInvite}}>  Automatically accept invitations from emails with your same domain name ({{myDomainName}})</span>
			</li>
			</ul>
			<div class="page-header"><h4>Invite someone to become a colleague</h4></div>
			<form class="form-inline" role="form">
  				<div class="form-group">
   					<label class="sr-only" for="newInvitation">Invite someone to become a colleague:</label>
    				<input type="text" class="form-control" id="newInvitation" placeholder="Enter username or email">
    				<span class="help-block">For security reasons, you will not see any information about other users until they accept your invitation.  When you send the invitation, the receipient will see your username, email, and/or name.  Please check email address carefully before submitting.</span>
				</div>
			</form>
		</div>
		
		<div class="col-sm-4">
			<div class="page-header"><h4>Invitations I Have Received</h4></div>
			<ul class="list-group">
				{{#each invitedUser}}
					<li class="list-group-item">
						<div class="invitee">
						{{invitedMeNameOrEmail}}
							<div class="btn-group">
							 	<button type="button" class="btn btn-default btn-accept-invite">Accept Invitation</button>
								<button type="button" class="btn btn-default btn-reject-invite">Reject Invitation</button>
							</div>
							 	
						</div>
					</li>
				{{/each}}
			</ul>
			<div class="page-header"><h4>Invitations I Have Sent</h4></div>
			<ul class="list-group">
				{{#each usersIveInvited}}
					<li class="list-group-item">
						<div class="invitee">
							<div class="btn-group">
								<button type="button" class="btn btn-default btn-rescind-invitation">Cancel Invitation</button>
							</div>
						{{listInvited}}	 	
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
		<div class="col-sm-4">
			<div class="page-header"><h4>My Colleagues</h4></div>
			<ul class="list-group">
				{{#each colleague}}
					<li class="list-group-item">
						<div class="colleague">
						{{nameOrEmail}}
						<div class="btn-group btn-remove-colleague">
							<button type="button" class="btn btn-default ">Remove</button>
							</div> 
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
